<!-- addBooking.html -->
<!DOCTYPE html>
<html>

<head>
	    <!-- SCROLLS -->
    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="styles/bootstrap/dist/css/bootstrap.min.css" />
       <link rel="stylesheet" href="styles/myStyle/rumBukka-theme2.css" />
    <!-- SPELLS -->
    <!-- load angular via CDN -->
    <script src="angular/angular.js"></script>
    <script src="angular/angular-route.js"></script>
    <script src="angular/ui-bootstrap-tpls-0.11.0.js"></script>
    <script src="script.js"></script>
    <script src="Controllers/addBookingController.js"></script>
    <script src="Services/UserData.js"></script>
    <script src="angular/angular-resource.min.js"></script>
</head>


<form name ='addPersonForm'>
<div ng-controller="addBookingController">


	<table>

	</table>

        <table>
            <tr>
            <!-- <td class="rbs-td"> -->
            <h1>Room Booking</h1>
            <!-- </td> -->
            <!-- <tr><td> ID: </td></tr> -->

            <td></td>
            </tr>
            <tr>
                <td>
                    <label>Search Profile ID: </label></td>
                <td><input ng-model="input1" ng-trim="true" type = "text"/></td>
            </tr>
            <tr>
                <td><label>Student ID: </label></td>
                <td>
                    <select ng-model="currentProfile" ng-options="entry.VUWStudentId for entry in Profiles" ng-click="select()"></select></td>
            </tr>
            <tr>
                <td>
                    <label>Start Time </label></td>
                <td>
                    <!--input  ng-model="input2" ng-trim="false" /-->
            <div>
            <p>
                <div class="col-md-6">
                    <p class="input-group">
                      <input type="text" id="DP" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions"  ng-required="true" close-text="Close" />
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="openStart($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                    </p>
                </div>
         </p>
            </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label>End Time </label></td>
                <td>
                    <p>
                        <div class="col-md-6">
                            <p class="input-group">
                              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="ld" is-open="enOpened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                              <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="openEnd($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                              </span>
                            </p>
                        </div>
                 </p>


                </td>
            </tr>

            <tr>
               <td><label ng-model="duration" placeholder=""> Booking Period :  {{duration}}</label></td> 
            </tr>
            <tr>
                <td><label>Room: </label></td>
                <td>
                    <select ng-model="myRoom" ng-options="entry.RoomName for entry in Rooms"></select></td>
            </tr>
            <tr>
          <td>  <button type="submit" class="btn"
                    ng-click="submit()"
                    >Submit
            </button>
            <button type="submit" class="btn">Cancel</button></td>
            </tr>
        </table>  

</div></form>

</html>

<!DOCTYPE html>
<html ng-app="rumBukkaApp">
    <meta charset="utf-8"/>
<head>
    <!-- SCROLLS -->
    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="styles/bootstrap/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="styles/myStyle/rumBukka-theme2.css" />

    <!-- SPELLS -->
    <!-- load angular via CDN -->
    <script src="angular/angular.js"></script>
    <script src="angular/angular-route.js"></script>
    <script src="script.js"></script>
    <script src="Controllers/userProfileController.js"></script>

</head>
<body>
    <!-- MAIN CONTENT AND INJECTED VIEWS -->
    <form name ='userProfileForm'>
        <div ng-controller="userProfileController">

            <h3>User Profile</h3>
            <table>
                <tr>
                    <td>
                        <label>First Name</label>
                    </td>
                    <td>
                        <h3>{{currentProfile.FirstName}}</h3>
                    </td>
                    <td>
                        <label>Surname</label>
                    </td>
                    <td>
                        <h3>{{currentProfile.LastName}}</h3>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>VUW ID</label>
                    </td>
                    <td>
                        <h3>{{currentProfile.VUWId}}</h3>
                    </td>

                </tr>

                <tr>
                    <td>
                        <label>Organisation</label>
                    </td>
                    <td>
                        <h3>{{currentProfile.Organisation.OrganisationName}}</h3>
                    </td>
                </tr>

                <tr>
                    <td>

                        <label>Type</label>
                    </td>
                    <td>
                        <h3>{{userTypes[currentProfile.Type]}}</h3>
                    </td>

                </tr>
                <tr>
                    <td>
                        <label>Phone</label>
                    </td>
                    <td>
                        <h3>{{currentProfile.Phone}}</h3>
                    </td>

                </tr>


                </table>

                <table>
                    <tr><td><b>Room</b></td><td><b>Start Date</b></td></tr>
                    <tr style="float:inherit" ng-repeat="booking in bookings" ng-click="selectBooking(booking)">
                        <td>{{booking.Room.RoomName}} </td>
                        <td>{{booking.StartDate}} </td>
                        <td>
                        
                        <button class="btn btn-success" ng-click="modifyBooking(booking)">Modify</button>
                        <button class="btn btn-danger" ng-click="deleteBooking(booking)">Delete</button>
                        </td>
                    </tr>
                </table>

</html>

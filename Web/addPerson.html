<!-- index.html -->
<!DOCTYPE html>
<html ng-app="rumBukkaApp">
<meta charset="utf-8">
<head>
    <!-- SCROLLS -->
    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="styles/bootstrap/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="styles/myStyle/rumBukka-theme2.css" />
 <link rel="stylesheet" type="text/css" href="Pikaday/css/pikaday.css">
    <!-- SPELLS -->
    <!-- load angular via CDN -->
    <script src="angular/angular.js"></script>
    <script src="angular/angular-route.js"></script>
    <script src="Pikaday/pikaday.js"></script>
    <script src="Pikaday/angular-pikaday.js"></script>
    <script src="script.js"></script>
    <script src="Controllers/addPersonController.js"></script>



</head>

<!-- MAIN CONTENT AND INJECTED VIEWS -->
<form name ='addPersonForm'>
<div ng-controller="addPersonController">

<h3>Add new room user</h3>
<table>
    <tr>
        <td>
            <label>First Name</label>
        </td>
                <td>
            <input name = "fName" ng-model="newUser.FirstName" ng-trim="false" type="text" />
        </td>
        <td>
            <label>Surname</label>
        </td>
                <td>
            <input name = "sName" ng-model="newUser.LastName" ng-trim="false" type="text" />
        </td>
    </tr>

    <tr>
        <td>
            <label>Student ID</label>
        </td>
        <td>
            <input name = "SID" ng-model="newUser.VUWStudentId" ng-trim="false" type="text" />
        </td>

    </tr>

    <tr>
        <td>
            <label>Organisation</label>
        <td>
            <div>
            <select id="departmentSelection"
                    ng-model="defaultDep"
                    ng-options="datum for datum in departs">

            </select>
            </div>

        </td>
    </td>

    </tr>
    <tr>
        <td>
            <label>Type</label>
        </td>
        <td>
            <input name = "Type" ng-model="newUser.Type" ng-trim="false" type="text" />
        </td>

    </tr>
    <tr>
        <td>
            <label>Phone</label>
        </td>
        <td>
            <input name = "Phone" ng-model="newUser.Phone_Phone_Id" ng-trim="false" type="text" />
        </td>

    </tr>
        <tr>
        <td>
            <label>Start Date</label>
    <div>
    <p>
        <input type="text" placeholder="A Date" ng-model="model.a_date" my-dateinput="MMM D YYYY" />{{ model.a_date }}</p>
</div>
        </td>
        <td>
            <label>End Date</label>
            
        </td>
    </tr>


</table>
</div>
</form>
</html>

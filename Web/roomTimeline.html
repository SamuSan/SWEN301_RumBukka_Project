<!-- index.html -->
<!DOCTYPE html>
<html ng-app="rumBukkaApp">
<meta charset="utf-8">
<head>
    <!-- SCROLLS -->
    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="styles/bootstrap/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="styles/bootstrap/dist/css/RBS-theme.css" />
    <link rel="stylesheet" href="styles/bootstrap/dist/css/RBS-icons.css" />

    <!-- SPELLS -->
    <!-- load angular via CDN -->
    <script src="angular/angular.js"></script>
    <script src="angular/angular-route.js"></script>
    <script src="script.js"></script>
    <script src="Controllers/roomTimelineController.js"></script>



</head>

<!-- MAIN CONTENT AND INJECTED VIEWS -->
<form name ='roomtimeline'>
<body >

<h3>Room Timeline Visualisation</h3>
<table>

<tr><td> <label>PlaceHolder</label></td></tr>

<script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization',
       'version':'1','packages':['timeline']}]}"></script>
<script type="text/javascript">
google.setOnLoadCallback(drawChart);

function drawChart() {
  var container = document.getElementById('example1');

  var chart = new google.visualization.Timeline(container);

  var dataTable = new google.visualization.DataTable();

  dataTable.addColumn({ type: 'string', id: 'President' });
  dataTable.addColumn({ type: 'date', id: 'Start' });
  dataTable.addColumn({ type: 'date', id: 'End' });

  dataTable.addRows([
    [ 'Washington', new Date(1789, 3, 29), new Date(1797, 2, 3) ],
    [ 'Adams',      new Date(1797, 2, 3),  new Date(1801, 2, 3) ],
    [ 'Jefferson',  new Date(1801, 2, 3),  new Date(1809, 2, 3) ]]);

  chart.draw(dataTable);
}
</script>
<div id="example1" style="width: 900px; height: 180px;"></div>


</table>
</body>
</form>
</html>

<!-- index.html -->
<!DOCTYPE html>
<html ng-app="rumBukkaApp">
<meta charset="utf-8">
<head>
    <!-- SCROLLS -->
    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="styles/bootstrap/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="styles/myStyle/rumBukka-theme2.css" />

    <!-- SPELLS -->
    <!-- load angular via CDN -->
    <script src="angular/angular.js"></script>
    <script src="angular/angular-route.js"></script>
    <script src="script.js"></script>
    <script src="Controllers/roomTimelineController.js"></script>
    <script src="googleChart/ng-google-chart.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>



</head>

<!-- MAIN CONTENT AND INJECTED VIEWS -->
<form name ='roomtimeline'>
<body ng-controller ="roomTimelineController">

<h3>Room Timeline Visualisation</h3>
  <div google-chart chart="chart"
   style="border:1px inset black;padding:0;width:400px">
  </div>

  <p>
    Software: <input type=range min=10000 max=100000 value={{aa}} ng-model="aa" ng-change="chart.data[1][1]=1*aa"> {{aa}}
  </p>
  <p>
    Hardware: <input type=range min=10000 max=100000 value={{bb}} ng-model="bb" ng-change="chart.data[2][1]=1*bb">{{bb}}
  </p>
  <p>
    Services: <input type=range min=10000 max=100000 value={{cc}} ng-model="cc" ng-change="chart.data[3][1]=1*cc">{{cc}}
  </p>

  <h2>Chart data as JSON:</h2>

  <pre style='clear:both; background-color: lightgray;'>{{chart|json}}</pre>
</body>
</form>
</html>
